<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Batalla Intergaláctica</title>
  <link rel="icon" href="images/cohete.png" type="image/png">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <canvas id="my_canvas" width="800" height="600"></canvas>
    <div class="barra">
      <h3>Batalla Intergaláctica</h3>
    </div>
    <div class="botones">
      <button class="boton" id="left_btn">Izquierda</button>
      <button class="boton" id="fire_btn">Disparar</button>
      <button class="boton" id="right_btn">Derecha</button>
      <button class="boton" id="restart_btn">Comenzar</button>
    </div>
  </div>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
